<app-contact-details [link]="link"></app-contact-details>

<div *ngIf="(list$ | async) as data">
  <app-pagination
    [pagination]="data.pagination"
    (openLink)="openLink($event)"
    (paginate)="test($event)"
  ></app-pagination>

  <app-link
    rel="create"
    [links]="data.links"
    (open)="create($event)"
  ></app-link>

  <div *ngFor="let item of data.contacts">
    <app-link
      [link]=""
      rel="self"
      [links]="item.links"
      (open)="open(item, 'self')"
      >open
    </app-link>

    {{ item.contact.firstName }} {{ item.contact.lastName }}

    <app-link rel="update" [links]="item.links" (open)="open(item, 'update')"
      >edit</app-link
    >
    <app-link rel="remove" [links]="item.links" (open)="open(item, 'remove')"
      >trash</app-link
    >
  </div>
</div>
